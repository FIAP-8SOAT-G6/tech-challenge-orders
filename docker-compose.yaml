services:
  lanchonete-orders-db:
    image: postgres:latest
    container_name: lanchonete-orders-postgres
    restart: always
    ports:
      - "${HOST_PORT_DB}:${CONTAINER_PORT_DB}"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:${VOLUME_DB_DATA}
    networks:
      - fiap
    expose:
      - ${CONTAINER_PORT_DB}

  orders-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orders-api
    depends_on:
      - lanchonete-orders-db
    environment:
      PORT_SERVER: ${PORT_SERVER}
      PORT_DB: ${PORT_DB}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      MERCADO_PAGO_USER_ID: <USER_ID_MERCADO_PAGO_VENDEDOR>
      MERCADO_PAGO_ACCESS_TOKEN: <ACCESS_TOKEN_MERCADO_PAGO_VENDEDOR>
      MERCADO_PAGO_POINT_OF_SALE_ID: <PONTO_DE_VENDA_MERCADO_PAGO_VENDEDOR>
      NOTIFICATION_URL_HOST: <URL_DO_SERVIÃ‡O>
    ports:
      - "${HOST_PORT_SERVER}:${CONTAINER_PORT_SERVER}"
    restart: always
    networks:
      - fiap
    expose:
      - ${CONTAINER_PORT_SERVER}
    volumes:
      - node_data:${VOLUME_NODE_API}

volumes:
  db_data:
  node_data:

networks:
  fiap:
    driver: bridge
